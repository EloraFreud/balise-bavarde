        .shadow-2xl {
            box-shadow: 
                6px 21px 9px 0px rgba(181, 181, 196, 0.06),

                3px 5px 5px 0px rgba(181, 181, 196, 0.16),

        }
        
        .shadow-navbar {
            box-shadow: 
                0px -138px 39px 0px rgba(215, 215, 224, 0),

                0px -22px 22px 0px rgba(215, 215, 224, 0.09),
                0px -6px 12px 0px rgba(215, 215, 224, 0.1);
        }
        
        .collection-card {
            position: relative;
            width: 144px;
            height: 140px;
        }
        
        .collection-card-back {
            position: absolute;
            width: 100px;
            height: 130px;
            background: white;
            border-radius: 16px;
            padding: 12px 10px;
            display: flex;
            flex-direction: column;
            gap: 4px;
            box-shadow: 
                6px 21px 9px 0px rgba(181, 181, 196, 0.06),
                3px 12px 7px 0px rgba(181, 181, 196, 0.12),
                3px 5px 5px 0px rgba(181, 181, 196, 0.16),
                0px 1px 3px 0px rgba(181, 181, 196, 0.2);
        }
        
        .collection-card-back.left {
            left: 1.11px;
            top: 2.54px;
            transform: rotate(4deg);
        }
        
        .collection-card-back.right {
            right: 0;
            top: 0;
            transform: rotate(-6deg);
        }
        
        .collection-card-plaque {
            position: absolute;
            left: 26px;
            top: 50%;
            transform: translateY(-50%);
            width: 110px;
            height: 110px;
            background: white;
            border: 1px solid var(--border-primary);
            border-radius: 50%;
            padding: 4px;
            box-shadow: 
                6px 21px 9px 0px rgba(181, 181, 196, 0.06),
                3px 12px 7px 0px rgba(181, 181, 196, 0.12),
                3px 5px 5px 0px rgba(181, 181, 196, 0.16),
                0px 1px 3px 0px rgba(181, 181, 196, 0.2);
            z-index: 2;
        }
        
        .collection-card-plaque-inner {
            width: 100%;
            height: 100%;
            border: 1.1px solid #eeeef1;
            border-radius: 50%;
            overflow: hidden;
            background: #f9f9fb;
            position: relative;
        }
        
        .collection-card-plaque.locked .collection-card-plaque-inner {
            filter: blur(9px);
        }
        
        .collection-card-plaque img {
            width: 130%;
            height: 130%;
            object-fit: cover;
            object-position: center;
            position: absolute;
            top: -43%;
            left: -15%;
        }
        
        .collection-card-plaque.locked::after {
            content: '';
            position: absolute;
            inset: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
        }
        
        .lock-icon {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            background: white;
            border: 1px solid #eeeef1;
            border-radius: 50%;
            padding: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 3;
        }
        
        .skeleton-line {
            height: 11px;
            border-radius: 4px;
            background: linear-gradient(to right, #eeeef1, #f9f9fb);
        }
        
        .skeleton-line.large {
            height: 16px;
        }
        
        .skeleton-line.colored {
            background: linear-gradient(to right, rgba(248, 113, 113, 0.3), rgba(248, 113, 113, 0.06));
        }
        
        .skeleton-line.yellow {
            background: linear-gradient(to right, rgba(244, 208, 70, 0.3), rgba(244, 208, 70, 0.06));
        }
        
        .skeleton-line.blue {
            background: linear-gradient(to right, rgba(0, 180, 238, 0.3), rgba(0, 180, 238, 0.06));
        }
        
        .skeleton-line.full {
            width: 100%;
        }
    </style>
</head>
