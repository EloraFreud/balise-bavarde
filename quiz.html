<html lang="fr">
<head>
    <meta charset="UTF-8">

    <title>PFE Cursor App - Quiz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#24242e">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;600;700;800&family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --background-primary: #ffffff;
            --background-secondary: #f9f9fb;
            --content-primary: #24242e;
            --content-secondary: #3e3e4e;
            --content-quaternary: #b5b5c4;
            --border-primary: #d7d7e0;
            --border-secondary: #eeeef1;
        }
        
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Red Hat Display', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-secondary);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            width: 100%;
        }
        
        .app-container {
            width: 390px;
            max-width: 100%;
            height: 100vh;
            max-height: 844px;
            position: relative;
            margin: 0 auto;
            background: var(--background-secondary);
            overflow-y: auto;
        }
        
        @media (max-width: 390px) {
            .app-container {
                width: 100%;
                max-height: 100vh;
            }
        }
        
        .font-content {
            font-family: 'Red Hat Display', sans-serif;
        }
        
        .font-system {
            font-family: 'Plus Jakarta Sans', sans-serif;
        }
        
        .shadow-sm {
            box-shadow: 
                6px 21px 9px 0px rgba(181, 181, 196, 0.01),
                2px 5px 5px 0px rgba(181, 181, 196, 0.08);
        }
        
        .quiz-answer {
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .quiz-answer:hover {
            transform: translateY(-2px);
        }
        
        .quiz-answer.selected {
            background: linear-gradient(181.96deg, #6d6d8a 7.38%, #49485c 92.62%);
            border-color: #49485c;
        }
        
        .quiz-answer.selected p {
            color: white !important;
        }
        
        .quiz-button {
            background: linear-gradient(181.39deg, #24242e 7.38%, #09090b 92.62%);
            border: 1px solid #131217;
            border-radius: 16px;
            padding: 12px 20px;
            color: white;
            font-family: 'Red Hat Display', sans-serif;
            font-weight: 700;
            font-size: 14px;
            letter-spacing: 0.28px;
            text-transform: uppercase;
            width: 100%;
            cursor: pointer;
            position: relative;
            box-shadow: inset 0px 2px 0px 0px rgba(181, 181, 196, 0.16);
            transition: opacity 0.2s;
        }
        
        .quiz-button:hover:not(:disabled) {
            opacity: 0.9;
        }
        
        .quiz-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            background: #b5b5c4;
            border-color: #b5b5c4;
        }
    </style>
</head>
