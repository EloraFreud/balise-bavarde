<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PFE Cursor App - Scan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#24242e">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;700&family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --background-primary: #ffffff;
            --background-secondary: #f9f9fb;
            --content-primary: #24242e;
            --content-secondary: #3e3e4e;
            --content-quaternary: #b5b5c4;
            --border-primary: #d7d7e0;
            --border-secondary: #eeeef1;
        }
        
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Red Hat Display', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-secondary);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            width: 100%;
        }
        
        .app-container {
            width: 390px;
            max-width: 100%;
            height: 100vh;
            max-height: 844px;
            position: relative;
            margin: 0 auto;
            background: var(--background-secondary);
            overflow: hidden;
        }
        
        @media (max-width: 390px) {
            .app-container {
                width: 100%;
                max-height: 100vh;
            }
        }
        
        .font-content {
            font-family: 'Red Hat Display', sans-serif;
        }
        
        .font-system {
            font-family: 'Plus Jakarta Sans', sans-serif;
        }
        
        .shadow-2xl {
            box-shadow: 
                6px 21px 9px 0px rgba(181, 181, 196, 0.06),
                3px 12px 7px 0px rgba(181, 181, 196, 0.12),
                3px 5px 5px 0px rgba(181, 181, 196, 0.16),
                0px 1px 3px 0px rgba(181, 181, 196, 0.2);
        }
        
        .shadow-navbar {
            box-shadow: 
                0px -138px 39px 0px rgba(215, 215, 224, 0),
                0px -88px 35px 0px rgba(215, 215, 224, 0.01),
                0px -50px 30px 0px rgba(215, 215, 224, 0.05),
                0px -22px 22px 0px rgba(215, 215, 224, 0.09),
                0px -6px 12px 0px rgba(215, 215, 224, 0.1);
        }
        
        .camera-placeholder {
            background: 
                repeating-linear-gradient(0deg, #e5e5e5 0px, #e5e5e5 20px, #d0d0d0 20px, #d0d0d0 40px),
                repeating-linear-gradient(90deg, #e5e5e5 0px, #e5e5e5 20px, #d0d0d0 20px, #d0d0d0 40px);
            background-size: 40px 40px;
            position: relative;
        }
        
        .camera-placeholder::after {
            content: '';
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 24px;
        }
        
        .scan-button-outer {
            background: var(--background-secondary);
            border: 4px solid #6d6d8a;
            border-radius: 1000px;
            padding: 8px;
            box-shadow: 
                6px 21px 9px 0px rgba(181, 181, 196, 0.06),
                3px 12px 7px 0px rgba(181, 181, 196, 0.12),
                3px 5px 5px 0px rgba(181, 181, 196, 0.16),
                0px 1px 3px 0px rgba(181, 181, 196, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            width: fit-content;
            height: fit-content;
        }
        
        .scan-button-inner {
            border: 1.286px solid var(--border-secondary);
            border-radius: 1285.71px;
            background: linear-gradient(189.82deg, #49485c 7.38%, #363544 92.62%);
            padding: 5.143px;
            width: 100%;
            height: 100%;
            aspect-ratio: 1;
            min-width: 60px;
            min-height: 60px;
        }
    </style>
</head>
<body class="bg-[#f9f9fb]">
    <div class="app-container flex flex-col gap-px items-start overflow-hidden bg-[#f9f9fb]" data-name="Scan" data-node-id="6:797">
        <!-- Header Section -->
        <div class="bg-[#f9f9fb] flex flex-col items-start relative shrink-0 w-full z-10" data-node-id="6:798">
            
            <!-- Header with back button and title (shown when from modal) -->
            <div class="flex items-center justify-between pb-2 pt-5 px-5 relative shrink-0 w-full hidden" id="scanHeaderFromModal">
                <button class="bg-white border border-[#eeeef1] flex gap-0 items-center justify-center p-3 relative rounded-lg shrink-0 cursor-pointer hover:bg-gray-50 transition-colors" id="backButton">
                    <div class="flex gap-0 items-center justify-center p-0 relative shrink-0">
                        <div class="relative shrink-0 size-4">
                            <div class="absolute inset-[15.62%_34.37%_15.62%_28.12%]">
                                <img alt="Back" class="block max-w-none size-full" src="http://localhost:3845/assets/c4a96756626c860f585ea3830133f8295fdb4c0e.svg" />
                            </div>
                        </div>
                    </div>
                </button>
                <p class="font-content font-extrabold leading-[1.2] relative shrink-0 text-xl text-[#24242e] whitespace-nowrap tracking-[-0.6px]" id="scanTitle">
                    Le soldat inconnu
                </p>
                <div class="w-[48px]"></div>
            </div>
        </div>
        
        <!-- Main Content Area - Camera Placeholder -->
        <div class="basis-0 flex flex-col grow items-start min-h-0 min-w-px pb-5 pt-6 px-6 relative shrink-0 w-full" data-name="Main" data-node-id="6:802">
            <div class="border border-[#d7d7e0] relative rounded-3xl shrink-0 w-full h-full camera-placeholder" data-node-id="6:803" id="cameraPlaceholder">
                <div aria-hidden="true" class="absolute inset-0 pointer-events-none rounded-3xl">
                    <img alt="Camera Placeholder" class="absolute max-w-none object-center object-cover rounded-3xl size-full opacity-0" src="http://localhost:3845/assets/ece298d0ec2c16f10310d45724b276a6035cb503.png" />
                </div>
            </div>
        </div>
        
        <!-- Scan Button Container -->
        <div class="flex items-center justify-center pb-6 pt-2 px-5 relative shrink-0 w-full" data-name="Container" data-node-id="6:804">
            <div class="scan-button-outer cursor-pointer hover:opacity-90 transition-opacity" data-name="Center" data-node-id="6:805" id="scanButton">
                <div class="scan-button-inner" data-name="Button" data-node-id="6:806"></div>
            </div>
        </div>
        
        <!-- Bottom Navigation Bar -->
        <div class="bg-white h-[84px] relative rounded-t-3xl shadow-navbar shrink-0 w-full z-20" data-name="NavBar" data-node-id="6:809" id="bottomNavBar">
            <div class="absolute flex items-center left-0 pb-4 pt-3 px-6 right-0 rounded-t-2xl top-[1.99px]" data-name="Menu" data-node-id="6:810">
                <div class="basis-0 flex grow items-center justify-between min-h-px min-w-px relative shrink-0" data-name="List" data-node-id="6:811">
                    <!-- Carte -->
                    <a href="index.html" class="flex flex-col gap-0.5 items-center relative shrink-0 w-16 cursor-pointer nav-item" data-name="Item" data-node-id="6:812">
                        <div class="flex items-center justify-center relative shrink-0 size-8" data-name="Icon Container" data-node-id="I6:812;17385:11607">
                            <div class="relative shrink-0 size-6" data-name="MapTrifold" data-node-id="I6:812;17385:11697">
                                <div class="absolute inset-[12.5%_9.38%]" data-name="Vector" data-node-id="I6:812;17385:11697;7485:2797">
                                    <img alt="Map" class="block max-w-none size-full" src="http://localhost:3845/assets/2fa909d4484b816c722968f091eb590abb37b0b2.svg" />
                                </div>
                            </div>
                        </div>
                        <div class="flex flex-col font-content font-normal justify-center leading-none relative shrink-0 text-[0px] text-[#24242e] whitespace-nowrap tracking-[-0.12px]" data-node-id="I6:812;17385:11609">
                            <p class="font-bold leading-[1.5] text-[#b5b5c4] text-xs">Carte</p>
                        </div>
                    </a>
                    
                    <!-- Scan (Active) -->
                    <div class="flex flex-col gap-0.5 items-center relative shrink-0 w-16 cursor-pointer" data-name="Item" data-node-id="6:813">
                        <div class="flex items-center justify-center relative shrink-0 size-8" data-name="Icon Container" data-node-id="I6:813;17385:11596">
                            <div class="relative shrink-0 size-6" data-name="Scan" data-node-id="I6:813;17385:11684">
                                <div class="absolute inset-[12.5%]" data-name="Vector" data-node-id="I6:813;17385:11684;7485:9774">
                                    <img alt="Scan" class="block max-w-none size-full" src="http://localhost:3845/assets/d045099968c3194d79ef006f5ac9b80d6c8ad841.svg" />
                                </div>
                            </div>
                        </div>
                        <div class="flex flex-col font-content font-normal justify-center leading-none relative shrink-0 text-[#2f2c36] text-[0px] whitespace-nowrap tracking-[-0.12px]" data-node-id="I6:813;17385:11598">
                            <p class="font-bold leading-[1.5] text-[#24242e] text-xs">Scan</p>
                        </div>
                    </div>
                    
                    <!-- Collection -->
                    <div class="flex flex-col gap-0.5 items-center relative shrink-0 w-16 cursor-pointer nav-item" data-name="Item" data-node-id="6:814">
                        <div class="flex items-center justify-center relative shrink-0 size-8" data-name="Icon Container" data-node-id="I6:814;17385:11607">
                            <div class="relative shrink-0 size-6" data-name="CircleHalf" data-node-id="I6:814;17385:11697">
                                <div class="absolute inset-[9.38%_9.38%_9.37%_9.37%]" data-name="Vector" data-node-id="I6:814;17385:11697;7485:5870">
                                    <img alt="Collection" class="block max-w-none size-full" src="http://localhost:3845/assets/964f7bfc611cda035b6098e680d57e5d786131dd.svg" />
                                </div>
                            </div>
                        </div>
                        <div class="flex flex-col font-content font-normal justify-center leading-none relative shrink-0 text-[#2f2c36] text-[0px] whitespace-nowrap tracking-[-0.12px]" data-node-id="I6:814;17385:11609">
                            <p class="font-bold leading-[1.5] text-[#b5b5c4] text-xs">Collection</p>
                        </div>
                    </div>
                    
                    <!-- Profil -->
                    <div class="flex flex-col gap-0.5 items-center relative shrink-0 w-16 cursor-pointer nav-item" data-name="Item" data-node-id="6:815">
                        <div class="flex items-center justify-center relative shrink-0 size-8" data-name="Icon Container" data-node-id="I6:815;17385:11607">
                            <div class="flex gap-0 items-center justify-center p-0 relative shrink-0" data-name="_Icon" data-node-id="I6:815;17385:11697">
                                <div class="relative shrink-0 size-6" data-name="UserCircle" data-node-id="I6:815;17385:11697;1479:9006">
                                    <div class="absolute inset-[9.38%_9.38%_9.37%_9.37%]" data-name="Vector" data-node-id="I6:815;17385:11697;1479:9006;7485:16224">
                                        <img alt="Profile" class="block max-w-none size-full" src="http://localhost:3845/assets/f238c17531a369020dc4bde2e5098b48e6efa041.svg" />
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="flex flex-col font-content font-normal justify-center leading-none relative shrink-0 text-[#2f2c36] text-[0px] whitespace-nowrap tracking-[-0.12px]" data-node-id="I6:815;17385:11609">
                            <p class="font-system font-bold leading-[1.5] text-[#b5b5c4] text-xs">Profil</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="scan.js"></script>
</body>
</html>
