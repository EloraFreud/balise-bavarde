    <style>
        :root {
            --background-primary: #ffffff;
            --background-secondary: #f9f9fb;
            --content-primary: #24242e;
            --content-secondary: #3e3e4e;
            --content-quaternary: #b5b5c4;
            --border-primary: #d7d7e0;
            --border-secondary: #eeeef1;
        }
        
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Red Hat Display', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-secondary);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            width: 100%;
        }
        
        .app-container {
            width: 390px;
            max-width: 100%;
            height: 100vh;
            max-height: 844px;
            position: relative;
            margin: 0 auto;
            background: var(--background-secondary);
            overflow: hidden;
        }
        
        @media (max-width: 390px) {
            .app-container {
                width: 100%;
                max-height: 100vh;
            }
        }
        
        .font-content {
            font-family: 'Red Hat Display', sans-serif;
        }
        
        .font-system {
            font-family: 'Plus Jakarta Sans', sans-serif;
        }
        
        .shadow-2xl {
            box-shadow: 
                6px 21px 9px 0px rgba(181, 181, 196, 0.06),
                3px 12px 7px 0px rgba(181, 181, 196, 0.12),
                3px 5px 5px 0px rgba(181, 181, 196, 0.16),
                0px 1px 3px 0px rgba(181, 181, 196, 0.2);
        }
        
        .shadow-navbar {
            box-shadow: 
                0px -138px 39px 0px rgba(215, 215, 224, 0),
                0px -88px 35px 0px rgba(215, 215, 224, 0.01),
                0px -50px 30px 0px rgba(215, 215, 224, 0.05),
                0px -22px 22px 0px rgba(215, 215, 224, 0.09),
                0px -6px 12px 0px rgba(215, 215, 224, 0.1);
        }
        
        .camera-placeholder {
            background: 
                repeating-linear-gradient(0deg, #e5e5e5 0px, #e5e5e5 20px, #d0d0d0 20px, #d0d0d0 40px),
                repeating-linear-gradient(90deg, #e5e5e5 0px, #e5e5e5 20px, #d0d0d0 20px, #d0d0d0 40px);
            background-size: 40px 40px;
            position: relative;
        }
        
        .camera-placeholder::after {
            content: '';
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 24px;
        }
        
        .scan-button-outer {
            background: var(--background-secondary);
            border: 4px solid #6d6d8a;
            border-radius: 1000px;
            padding: 8px;
            box-shadow: 
                6px 21px 9px 0px rgba(181, 181, 196, 0.06),
                3px 12px 7px 0px rgba(181, 181, 196, 0.12),
                3px 5px 5px 0px rgba(181, 181, 196, 0.16),
                0px 1px 3px 0px rgba(181, 181, 196, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            width: fit-content;
            height: fit-content;
        }
        
        .scan-button-inner {
            border: 1.286px solid var(--border-secondary);
            border-radius: 1285.71px;
            background: linear-gradient(189.82deg, #49485c 7.38%, #363544 92.62%);
            padding: 5.143px;
            width: 100%;
            height: 100%;
            aspect-ratio: 1;
            min-width: 60px;
            min-height: 60px;
        }

        .camera-placeholder {
            background: var(--background-secondary);
        }
    </style>
</head>
