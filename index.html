<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PFE Cursor App - Map</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#24242e">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;700&family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --background-primary: #ffffff;
            --background-secondary: #f9f9fb;
            --content-primary: #24242e;
            --content-secondary: #3e3e4e;
            --content-quaternary: #b5b5c4;
            --border-primary: #d7d7e0;
            --border-secondary: #eeeef1;
        }
        
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Red Hat Display', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-secondary);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            width: 100%;
        }
        
        .app-container {
            width: 390px;
            max-width: 100%;
            height: 100vh;
            max-height: 844px;
            position: relative;
            margin: 0 auto;
            background: white;
            overflow: hidden;
        }
        
        @media (max-width: 390px) {
            .app-container {
                width: 100%;
                max-height: 100vh;
            }
        }
        
        .font-content {
            font-family: 'Red Hat Display', sans-serif;
        }
        
        .font-system {
            font-family: 'Plus Jakarta Sans', sans-serif;
        }
        
        .shadow-base {
            box-shadow: 
                6px 21px 9px 0px rgba(181, 181, 196, 0.01),
                3px 12px 7px 0px rgba(181, 181, 196, 0.05),
                2px 5px 5px 0px rgba(181, 181, 196, 0.08);
        }
        
        .shadow-2xl {
            box-shadow: 
                6px 21px 9px 0px rgba(181, 181, 196, 0.06),
                3px 12px 7px 0px rgba(181, 181, 196, 0.12),
                3px 5px 5px 0px rgba(181, 181, 196, 0.16),
                0px 1px 3px 0px rgba(181, 181, 196, 0.2);
        }
        
        .shadow-navbar {
            box-shadow: 
                0px -138px 39px 0px rgba(215, 215, 224, 0),
                0px -88px 35px 0px rgba(215, 215, 224, 0.01),
                0px -50px 30px 0px rgba(215, 215, 224, 0.05),
                0px -22px 22px 0px rgba(215, 215, 224, 0.09),
                0px -6px 12px 0px rgba(215, 215, 224, 0.1);
        }
        
        .map-background-container {
            position: absolute;
            inset: 0;
            overflow: hidden;
            z-index: 0;
        }
        
        .map-image {
            width: 230.24%;
            height: 100%;
            position: absolute;
            left: 50%;
            top: 0;
            transform: translateX(-50%);
            object-fit: cover;
            object-position: center;
        }
        
        .map-pin {
            position: absolute;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0;
            z-index: 10;
        }
        
        .map-pin-button {
            background: var(--background-primary);
            border: 1px solid var(--border-primary);
            border-radius: 1000px;
            padding: 4px;
            z-index: 2;
        }
        
        .map-pin-arrow {
            width: 12px;
            height: 8px;
            z-index: 1;
            margin-top: -1px;
        }
        
        .category-card {
            width: 48px;
            height: 48px;
            border: 1.2px solid var(--border-secondary);
            border-radius: 1200px;
            overflow: hidden;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .category-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }
        
        .location-pin-large {
            position: absolute;
            width: 50px;
            height: 50px;
            transform: rotate(19.336deg);
        }
        
        /* Remove all focus effects from search bar */
        input[type="text"]:focus,
        input[type="text"]:active {
            outline: none !important;
            border: none !important;
            box-shadow: none !important;
        }
        
        .search-bar-wrapper:focus-within {
            outline: none !important;
            box-shadow: 6px 21px 9px 0px rgba(181, 181, 196, 0.01),
                        3px 12px 7px 0px rgba(181, 181, 196, 0.05),
                        2px 5px 5px 0px rgba(181, 181, 196, 0.08) !important;
        }
        
        /* Modal Styles */
        .modal-backdrop {
            position: fixed;
            inset: 0;
            background: rgba(19, 18, 23, 0.8);
            z-index: 40;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }
        
        .modal-backdrop.active {
            opacity: 1;
            pointer-events: all;
        }
        
        .modal {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%) translateY(100%);
            width: 390px;
            max-width: 100%;
            background: #f9f9fb;
            border-radius: 24px 24px 0 0;
            box-shadow: 
                6px 21px 9px 0px rgba(181, 181, 196, 0.01),
                3px 12px 7px 0px rgba(181, 181, 196, 0.06),
                3px 5px 5px 0px rgba(181, 181, 196, 0.12),
                0px 1px 3px 0px rgba(181, 181, 196, 0.16);
            z-index: 50;
            transition: transform 0.3s ease;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .modal.active {
            transform: translateX(-50%) translateY(0);
        }
        
        .modal-category-icon {
            width: 150px;
            height: 150px;
            border: 3.75px solid #eeeef1;
            border-radius: 3750px;
            overflow: hidden;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .modal-category-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }
        
        .modal-address-card {
            background: white;
            border: 1px solid #d7d7e0;
            border-radius: 16px;
            padding: 12px;
            box-shadow: 
                6px 21px 9px 0px rgba(181, 181, 196, 0.01),
                2px 5px 5px 0px rgba(181, 181, 196, 0.08);
        }
        
        .modal-info-card {
            background: white;
            border: 1px solid #d7d7e0;
            border-radius: 16px;
            padding: 16px;
            box-shadow: 
                6px 21px 9px 0px rgba(181, 181, 196, 0.01),
                2px 5px 5px 0px rgba(181, 181, 196, 0.08);
        }
        
        .modal-button {
            background: linear-gradient(181.46deg, #24242e 7.38%, #09090b 92.62%);
            border: 1px solid #131217;
            border-radius: 16px;
            padding: 12px 20px;
            color: white;
            font-weight: 700;
            font-size: 14px;
            letter-spacing: 0.28px;
            text-transform: uppercase;
            width: 100%;
            cursor: pointer;
            position: relative;
            box-shadow: inset 0px 2px 0px 0px rgba(181, 181, 196, 0.16);
        }
        
        .modal-button:hover {
            opacity: 0.9;
        }
        
        @media (max-width: 390px) {
            .modal {
                width: 100%;
                border-radius: 24px 24px 0 0;
            }
        }
    </style>
</head>
